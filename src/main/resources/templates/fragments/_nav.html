<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Nav fragment - rest intentionally left empty</title>
</head>

<body class="d-flex flex-column h-100">

    <!-- barra de navegación bootstrap 5 -->
    <header th:fragment="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- nombre del sitio; es un enlace que lleva a la página ppal -->
                <a class="navbar-brand" th:href="@{/}" href="/">
                    <img th:src="@{/img/logo1.png}" src="/img/logo1.png" alt="logo TO" width="130" height="100"
                        class="d-inline-block align-text-top">
                </a>
                <!-- menu hamburguesa si no cabe todo -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-5">
                        <li class="nav-item mx-3">
                            <a class="nav-link" th:href="@{/ingredients/}">Ingredientes</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" th:href="@{/drinks/}">Bebidas</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" th:href="@{/plates/}">Platos</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" th:href="@{/menus/}">Menús</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" th:href="@{/test/}">TEST</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
